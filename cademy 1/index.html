<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>STARBUTTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="starbucks-logo.png" alt="starbucks logo on header"  height="auto">
        </nav>
        <div class="second-nav">
            <span>Menu</span>
            <span>Rewards</span>
            <span>Giftcards</span>
        </div>
        <div class="nav-image">
            <h1>The only coffe you will need!</h1>
            <button>View coffe</button>
        </div>
    </header>
    <main class="flex-container" style="display: inline-flex;">
        <div class="offer items">
            <h2>All starbucks coffe is now 50% off. <br> For the holidays!!!</h2>
        </div>
        <div class="item-1 items">
           <img src="https://content-prod-live.cert.starbucks.com/binary/v2/asset/137-82556.jpg" alt="starbucks coffe">
        </div>
        <div class="item-2 items">
            <img src="https://content-prod-live.cert.starbucks.com/binary/v2/asset/137-82557.jpg" alt="food">
        </div>
        <div class="item-3 items">
            <img src="https://content-prod-live.cert.starbucks.com/binary/v2/asset/137-82558.jpg" alt="burrito from starbucks">
        </div>
    </main>
    <footer>
        <img src="starbucks-logo.png" alt="starbucks logo on header"  height="auto">
        <p class="span-icon-world"><span class="material-symbols-outlined">public</span></p>
        <a href="https://www.starbucks.com/store-locator?map=39.635307,-101.337891,5z" title="starbucks map">Locate your nearest starbucks</a>
        <p>Enjoy your daily coffe prepared with love <em>-from starbucks</em></p>
    </footer>
</body>
</html>
